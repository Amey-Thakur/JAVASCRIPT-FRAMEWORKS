<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | JS Frameworks</title>
    <link rel="icon" type="image/x-icon" href="/JAVASCRIPT-FRAMEWORKS-TODO-APPS/_portal/favicon.ico">
    <link rel="stylesheet" href="/JAVASCRIPT-FRAMEWORKS-TODO-APPS/_portal/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Top Controls -->
    <div class="top-controls">
        <button class="icon-btn theme-toggle" title="Toggle Theme" aria-label="Toggle Theme">
            <i class="fas fa-moon"></i>
        </button>
        <button class="icon-btn" onclick="shareRepo()" title="Share Repository" aria-label="Share Repository">
            <i class="fas fa-share-alt"></i>
        </button>
    </div>

    <div class="container error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! The framework you're looking for hasn't been implemented yet.</p>
        <a href="/JAVASCRIPT-FRAMEWORKS-TODO-APPS/index.html" class="home-btn">Return to JS Frameworks</a>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTop" class="back-to-top" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <footer>
        <p>Created by <a href="https://github.com/Amey-Thakur" target="_blank">Amey Thakur</a> & <a
                href="https://github.com/Mega-Satish" target="_blank">Mega Satish</a> â€¢ &copy; 2022</p>
        <p>Released: June 23, 2022 â€¢ <a href="https://github.com/Amey-Thakur/JAVASCRIPT-FRAMEWORKS-TODO-APPS"
                target="_blank">GitHub Repo</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme Logic
            const themeToggle = document.querySelector('.theme-toggle');
            const icon = themeToggle.querySelector('i');
            const savedTheme = localStorage.getItem('theme') || 'dark';

            // Apply saved theme
            document.body.setAttribute('data-theme', savedTheme);
            updateIcon(savedTheme);

            themeToggle.addEventListener('click', () => {
                const currentTheme = document.body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateIcon(newTheme);
            });

            function updateIcon(theme) {
                if (theme === 'dark') {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                } else {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                }
            }

            // Back to top button logic
            const backToTopButton = document.getElementById('backToTop');

            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            });

            backToTopButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // 404 Fallback
            const path = window.location.pathname;
            const repoName = '/JAVASCRIPT-FRAMEWORKS-TODO-APPS/';

            if (path.startsWith(repoName) && path !== repoName && path !== repoName + 'index.html') {
                // This page is likely being viewed as a 404
                console.log('404 Page Loaded for path:', path);
            }

            // Share Functionality (Global)
            window.shareRepo = async () => {
                const shareData = {
                    title: 'JavaScript Frameworks Todo Apps',
                    text: 'Explore Todo Apps built with 10 different JavaScript frameworks!',
                    url: 'https://github.com/Amey-Thakur/JAVASCRIPT-FRAMEWORKS-TODO-APPS'
                };
                try {
                    if (navigator.share) {
                        await navigator.share(shareData);
                    } else {
                        await navigator.clipboard.writeText(shareData.url);
                        alert('Link copied to clipboard!');
                    }
                } catch (err) {
                    console.error('Error sharing:', err);
                }
            };
        });

        // Security and Easter Egg Logic
        (function () {
            // 1. Anti-Right-Click
            document.addEventListener('contextmenu', e => e.preventDefault());

            // 2. Shortcut Protection
            document.addEventListener('keydown', e => {
                if (e.keyCode === 123 || // F12
                    (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || // Ctrl+Shift+I/J
                    (e.ctrlKey && e.keyCode === 85) // Ctrl+U
                ) {
                    e.preventDefault();
                }
            });

            // 3. Console Message
            console.log(
                '%c Created by Amey Thakur & Mega Satish ',
                'background: #324fff; color: #fff; font-size: 20px; font-weight: bold; border-radius: 5px; padding: 10px;'
            );
            console.log('%c GitHub Repo: https://github.com/Amey-Thakur/JAVASCRIPT-FRAMEWORKS-TODO-APPS ', 'color: #3b82f6; text-decoration: underline;');
            console.log('%c Amey Thakur: https://github.com/Amey-Thakur ', 'color: #64748b;');
            console.log('%c Mega Satish: https://github.com/Mega-Satish ', 'color: #64748b;');

            // 4. Easter Egg (AMEYMEGA)
            let sequence = '';
            const secret = 'AMEYMEGA';
            document.addEventListener('keydown', e => {
                sequence += e.key.toUpperCase();
                if (sequence.endsWith(secret)) {
                    alert('ðŸŒŸ Easter Egg Found! ðŸŒŸ\n\nThis portal was meticulously crafted by Amey Thakur & Mega Satish.\n\nThank you for exploring our JS Framework Ecosystem!');
                    sequence = '';
                }
                if (sequence.length > 20) sequence = sequence.substring(sequence.length - 20);
            });
        })();
    </script>
</body>

</html>
