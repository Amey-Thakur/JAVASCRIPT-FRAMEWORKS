<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Framework Missing | JS Frameworks</title>
    <!-- R-Style Data URI Favicon -->
    <link rel="icon" type="image/png" href="/JAVASCRIPT-FRAMEWORKS-TODO-APPS/_portal/favicon.png">
    <link rel="stylesheet" href="/JAVASCRIPT-FRAMEWORKS-TODO-APPS/_portal/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0d1117;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-purple: #bc8cff;
            --gradient: linear-gradient(135deg, #58a6ff, #bc8cff);
            --font-heading: 'Inter', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        /* R-Style 404 Override Styles */
        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% -20%, #161b22 0%, #0d1117 100%);
            height: 100vh;
            /* Force viewport height */
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            /* Disable scrolling */
            margin: 0;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        .error-code {
            font-family: var(--font-heading);
            font-size: clamp(6rem, 20vw, 12rem);
            /* Dynamic sizing */
            font-weight: 700;
            margin: 0;
            line-height: 1;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            position: relative;
            animation: glitch 2s infinite linear alternate-reverse;
        }

        /* ... keyframes ... */
        @keyframes glitch {
            0% {
                transform: translate(0);
                filter: hue-rotate(0deg);
            }

            20% {
                transform: translate(-3px, 3px);
            }

            40% {
                transform: translate(-3px, -3px);
                filter: hue-rotate(45deg);
            }

            60% {
                transform: translate(3px, 3px);
            }

            80% {
                transform: translate(3px, -3px);
                filter: hue-rotate(-45deg);
            }

            100% {
                transform: translate(0);
            }
        }

        h2 {
            font-family: var(--font-heading);
            font-size: clamp(1.5rem, 5vw, 2.8rem) !important;
            /* Dynamic sizing */
            margin-top: 1rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .message {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            /* Dynamic sizing */
            color: var(--text-secondary);
            max-width: 800px;
            width: 100%;
            margin: 1rem 0 2rem;
            font-weight: 300;
            line-height: 1.4;
        }

        .btn-home {
            padding: clamp(0.8rem, 2vw, 1rem) clamp(1.5rem, 4vw, 2.5rem);
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-family: var(--font-heading);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            margin-bottom: 0;
            font-size: clamp(0.7rem, 2vw, 1rem);
            /* Dynamic button text */
        }

        .btn-home:hover {
            background: var(--accent-blue);
            color: var(--bg-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(88, 166, 255, 0.3);
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-align: center;
            background: transparent;
            /* Cleaner look */
            border: none;
        }

        .footer-author {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .footer-repo {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-author:hover,
        .footer-repo:hover {
            color: var(--accent-blue);
        }
    </style>
</head>

<body>
    <!-- Top Controls -->
    <div class="top-controls">
        <button class="icon-btn theme-toggle" title="Toggle Theme" aria-label="Toggle Theme">
            <i class="fas fa-moon"></i>
        </button>
        <button class="icon-btn" onclick="shareRepo()" title="Share Repository" aria-label="Share Repository">
            <i class="fas fa-share-alt"></i>
        </button>
    </div>

    <h1 class="error-code">404</h1>
    <h2
        style="font-family: var(--font-heading); font-size: 2.8rem; margin-top: 1rem; margin-bottom: 1.5rem; color: var(--text-primary);">
        Framework Not Found!</h2>

    <div class="message">
        <p>The framework you're looking for hasn't been implemented yet.</p>
        <p>Return to the main dashboard to continue exploring.</p>
    </div>

    <a href="index.html" class="btn-home">Return to JS Frameworks</a>

    <!-- Back to Top Button -->
    <button id="backToTop" class="back-to-top" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <footer>
        <p>Created by <a href="https://github.com/Amey-Thakur" target="_blank" class="footer-author">Amey Thakur</a> &
            <a href="https://github.com/msatmod" target="_blank" class="footer-author">Mega Satish</a>
        </p>
        <p>Released: June 23, 2022 â€¢ <a href="https://github.com/Amey-Thakur/JAVASCRIPT-FRAMEWORKS-TODO-APPS"
                target="_blank" class="footer-repo">GitHub Repo</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme Logic
            const themeToggle = document.querySelector('.theme-toggle');
            const icon = themeToggle.querySelector('i');
            const savedTheme = localStorage.getItem('theme') || 'dark';

            // Apply saved theme
            document.body.setAttribute('data-theme', savedTheme);
            updateIcon(savedTheme);

            themeToggle.addEventListener('click', () => {
                const currentTheme = document.body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateIcon(newTheme);
            });

            function updateIcon(theme) {
                if (theme === 'dark') {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                } else {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                }
            }

            // Share Functionality (Global)
            window.shareRepo = async () => {
                const shareData = {
                    title: 'JavaScript Frameworks Todo Apps',
                    text: 'Explore Todo Apps built with 10 different JavaScript frameworks!',
                    url: 'https://github.com/Amey-Thakur/JAVASCRIPT-FRAMEWORKS-TODO-APPS'
                };
                if (navigator.share) {
                    try { await navigator.share(shareData); } catch (err) { console.error(err); }
                } else {
                    navigator.clipboard.writeText(shareData.url);
                    alert('Link copied to clipboard!');
                }
            };
        });
    </script>
</body>

</html>
