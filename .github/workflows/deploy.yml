name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create Site Directory
        run: mkdir _site

      # Copy Portal Assets
      - name: Setup Portal
        run: |
          cp "Source Code/Homepage/index.html" _site/
          cp "Source Code/Homepage/404.html" _site/
          cp "Source Code/Homepage/.nojekyll" _site/
          cp -r "Source Code/Homepage/_portal" _site/
          cp -r "Source Code/Homepage/Mega" _site/
          
          # Fix relative links for deployment
          # 1. Remove ../ prefix
          sed -i 's|href="\.\./|href="|g' _site/index.html
          
          # 2. Fix specific app paths (remove dist/, www/, etc.) to match deployed structure
          sed -i 's|Alpine Todo App/dist/|Alpine Todo App/|g' _site/index.html
          sed -i 's|Angular Todo App/dist/angular-todo-app/browser/|Angular Todo App/|g' _site/index.html
          sed -i 's|Lit Todo App/dist/|Lit Todo App/|g' _site/index.html
          sed -i 's|Mithril Todo App/dist/|Mithril Todo App/|g' _site/index.html
          sed -i 's|React Todo App/dist/|React Todo App/|g' _site/index.html
          sed -i 's|Solid Todo App/dist/|Solid Todo App/|g' _site/index.html
          sed -i 's|Stencil Todo App/www/|Stencil%20Todo%20App/|g' _site/index.html
          sed -i 's|Svelte Todo App/dist/|Svelte Todo App/|g' _site/index.html
          sed -i 's|Vanilla Todo App/dist/|Vanilla Todo App/|g' _site/index.html
          sed -i 's|Vue Todo App/dist/|Vue Todo App/|g' _site/index.html

      # Build Alpine
      - name: Build Alpine
        run: |
          cd "Source Code/Alpine Todo App"
          npm install --legacy-peer-deps
          npm run build
          mkdir -p "../../_site/Alpine Todo App"
          cp -r dist/* "../../_site/Alpine Todo App/"
          # Inject Shell (Head for CSS & Script)
          sed -i 's|</head>|<link rel="stylesheet" href="../_portal/shell/shell.css"><script src="../_portal/shell/shell.js"></script></head>|g' "../../_site/Alpine Todo App/index.html"

      # Build Angular
      - name: Build Angular
        run: |
          cd "Source Code/Angular Todo App"
          npm install --legacy-peer-deps
          npm run build
          mkdir -p "../../_site/Angular Todo App"
          cp -r dist/angular-todo-app/browser/* "../../_site/Angular Todo App/"
          sed -i 's|</head>|<link rel="stylesheet" href="../_portal/shell/shell.css"><script src="../_portal/shell/shell.js"></script></head>|g' "../../_site/Angular Todo App/index.html"

      # Build Lit
      - name: Build Lit
        run: |
          cd "Source Code/Lit Todo App"
          npm install --legacy-peer-deps
          npm run build
          mkdir -p "../../_site/Lit Todo App"
          cp -r dist/* "../../_site/Lit Todo App/"
          sed -i 's|</head>|<link rel="stylesheet" href="../_portal/shell/shell.css"><script src="../_portal/shell/shell.js"></script></head>|g' "../../_site/Lit Todo App/index.html"

      # Build Mithril
      - name: Build Mithril
        run: |
          cd "Source Code/Mithril Todo App"
          npm install --legacy-peer-deps
          npm run build
          mkdir -p "../../_site/Mithril Todo App"
          cp -r dist/* "../../_site/Mithril Todo App/"
          sed -i 's|</head>|<link rel="stylesheet" href="../_portal/shell/shell.css"><script src="../_portal/shell/shell.js"></script></head>|g' "../../_site/Mithril Todo App/index.html"

      # Build React
      - name: Build React
        run: |
          cd "Source Code/React Todo App"
          npm install --legacy-peer-deps
          npm run build
          mkdir -p "../../_site/React Todo App"
          cp -r dist/* "../../_site/React Todo App/"
          sed -i 's|</head>|<link rel="stylesheet" href="../_portal/shell/shell.css"><script src="../_portal/shell/shell.js"></script></head>|g' "../../_site/React Todo App/index.html"

      # Build Solid
      - name: Build Solid
        run: |
          cd "Source Code/Solid Todo App"
          npm install --legacy-peer-deps
          npm run build
          mkdir -p "../../_site/Solid Todo App"
          cp -r dist/* "../../_site/Solid Todo App/"
          sed -i 's|</head>|<link rel="stylesheet" href="../_portal/shell/shell.css"><script src="../_portal/shell/shell.js"></script></head>|g' "../../_site/Solid Todo App/index.html"

      # Build Stencil
      - name: Build Stencil
        run: |
          cd "Source Code/Stencil Todo App"
          npm install --legacy-peer-deps
          npm run build
          mkdir -p "../../_site/Stencil Todo App"
          # Copy from the nested folder (now with fixed name)
          cp -r "www/JAVASCRIPT-FRAMEWORKS-TODO-APPS/Stencil Todo App/"* "../../_site/Stencil Todo App/"
          
          # Fix absolute paths in Stencil's index.html
          sed -i 's|src="/build/|src="build/|g' "../../_site/Stencil Todo App/index.html"
          sed -i 's|href="/assets/|href="assets/|g' "../../_site/Stencil Todo App/index.html"
          sed -i 's|</head>|<link rel="stylesheet" href="../_portal/shell/shell.css"><script src="../_portal/shell/shell.js"></script></head>|g' "../../_site/Stencil Todo App/index.html"

      # Build Svelte
      - name: Build Svelte
        run: |
          cd "Source Code/Svelte Todo App"
          npm install --legacy-peer-deps
          npm run build
          mkdir -p "../../_site/Svelte Todo App"
          cp -r dist/* "../../_site/Svelte Todo App/"
          sed -i 's|</head>|<link rel="stylesheet" href="../_portal/shell/shell.css"><script src="../_portal/shell/shell.js"></script></head>|g' "../../_site/Svelte Todo App/index.html"

      # Build Vanilla
      - name: Build Vanilla
        run: |
          cd "Source Code/Vanilla Todo App"
          npm install --legacy-peer-deps
          npm run build
          mkdir -p "../../_site/Vanilla Todo App"
          cp -r dist/* "../../_site/Vanilla Todo App/"
          sed -i 's|</head>|<link rel="stylesheet" href="../_portal/shell/shell.css"><script src="../_portal/shell/shell.js"></script></head>|g' "../../_site/Vanilla Todo App/index.html"

      # Build Vue
      - name: Build Vue
        run: |
          cd "Source Code/Vue Todo App"
          npm install --legacy-peer-deps
          npm run build
          mkdir -p "../../_site/Vue Todo App"
          cp -r dist/* "../../_site/Vue Todo App/"
          sed -i 's|</head>|<link rel="stylesheet" href="../_portal/shell/shell.css"><script src="../_portal/shell/shell.js"></script></head>|g' "../../_site/Vue Todo App/index.html"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
